<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar Vue.js</title>
    </head>
    <body>
        <nav id="app">
            <div @click.ctrl="popup">Click me</div>
            <input type="text" @keyup.alt.enter="popup">
            <input type="text" @keyup.alt.enter.exact="popup" placeholder="exact applied">
        </nav>

        <script src="https://unpkg.com/vue@3.0.5"></script>
        <script src="index.js"></script>
    </body>
</html>
